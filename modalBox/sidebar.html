<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidenav with Profile Dropdown and Hover Text on Submenu</title>
    <style>
        /* Basic styles */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Sidenav styling */
        .sidenav {
            height: 100%;
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Menu items styling */
        .sidenav a {
            padding: 20px 10px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            position: relative;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        /* Hover text (names) */
        .sidenav a .text {
            position: absolute;
            left: 60px;
            white-space: nowrap;
            padding-left: 10px;
            opacity: 0;
            color: white;
            font-size: 18px;
            transition: opacity 0.3s, transform 0.3s;
        }

        .sidenav a:hover .text {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Zoom-in effect on icon */
        .sidenav a i {
            font-size: 24px;
            transition: transform 0.3s;
        }

        .sidenav a:hover i {
            transform: scale(1.2);
        }

        /* Profile section at the bottom */
        .profile-section {
            text-align: center;
            padding: 15px 0;
            color: white;
            background-color: #444;
            cursor: pointer;
            display: flex;
            justify-content: center;
            position: relative;
            align-items: center;
            flex-direction: column;
        }

        .profile-section .arrow {
            font-size: 16px;
            transition: transform 0.3s;
        }

        /* Rotate arrow when submenu is visible */
        .profile-section.active .arrow {
            transform: rotate(180deg);
        }

        /* Submenu Dropdown Styling */
        .submenu {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 60px;
            padding: 10px 0;
        }

        /* Submenu items with icon only */
        .submenu a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            color: #ddd;
            background-color: #333;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Submenu text hidden initially */
        .submenu a .text {
            opacity: 0;
            position: absolute;
            left: 70px;
            white-space: nowrap;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            color: white;
        }

        /* Show submenu text on hover */
        .submenu a:hover .text {
            opacity: 1;
            transform: translateX(10px); /* Slide the text in from the right */
        }

        .submenu a i {
            font-size: 20px;
        }

        /* Box shadow effect */
        .sidenav a {
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2), -3px -3px 5px rgba(0, 0, 0, 0.2);
        }

        /* Profile section */
        .profile-section:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <!-- Main menu -->
        <div>
            <a href="#">
                <i class="fa fa-home"></i>
                <span class="text">Home</span>
            </a>
            <a href="#">
                <i class="fa fa-tachometer"></i> <!-- Dashboard Icon -->
                <span class="text">Dashboard</span>
            </a>
            <a href="#">
                <i class="fa fa-image"></i>
                <span class="text">Gallery</span>
            </a>
            <a href="#">
                <i class="fa fa-envelope"></i>
                <span class="text">Contact</span>
            </a>
        </div>

        <!-- Profile section at the bottom with dropdown arrow -->
        <div class="profile-section" onclick="toggleSubMenu()">
            <i class="fa fa-user"></i>
            <i class="fa fa-caret-down arrow"></i> <!-- Dropdown arrow icon -->
        </div>

        <!-- Submenu (Profile Dropdown with Icons) -->
        <div id="submenu" class="submenu">
            <a href="#">
                <i class="fa fa-cog"></i> <!-- Settings Icon -->
                <span class="text">Settings</span>
            </a>
            <a href="#">
                <i class="fa fa-user-circle"></i> <!-- Profile Icon -->
                <span class="text">Profile</span>
            </a>
            <a href="#">
                <i class="fa fa-info-circle"></i> <!-- About Icon -->
                <span class="text">About</span>
            </a>
        </div>
    </div>

    <script>
        function toggleSubMenu() {
            var submenu = document.getElementById("submenu");
            var profileSection = document.querySelector('.profile-section');

            if (submenu.style.display === "flex") {
                submenu.style.display = "none";
                profileSection.classList.remove('active'); // Remove rotation when collapsed
            } else {
                submenu.style.display = "flex";
                profileSection.classList.add('active'); // Rotate arrow when expanded
            }
        }
    </script>

    <!-- Font Awesome Icons CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
